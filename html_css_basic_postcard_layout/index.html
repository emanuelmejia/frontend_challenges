<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="postcard">
      <div class="postcard-header">
        <h1>My postcard</h1>
        <img
          src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
        />
      </div>
      <div class="postcard-body">
        <div class="body-left">
          <p>Hey!!</p>
          <p>
            I’m sailing the seas again Met some weird pirates, ate a ton of
            meat, and I’m still gonna be King of the Pirates—no doubt about it.
            Wherever you are, don’t forget to chase your dreams as hard as you
            can! See you at the end of the Grand Line!
          </p>
          <p>
            Luffy ☠️✨
          </p>
        </div>
        <div class="right-d1">
          <div class="body-right">
            <input type="text" placeholder="Some Name" />
            <input type="text" placeholder="Some Email" />
            <input type="text" placeholder="Some Comment" />
          </div>
          <div class="right-d2">
            <img
              src="https://comicbook.com/wp-content/uploads/sites/4/2023/11/8fa51a58-38a1-4067-8063-83d00fa66dde.jpg?w=1024"
            />
          </div>
          <div class="right-d3">
            <span>Emanuel Mejía</span>
          </div>
        </div>
      </div>
      <div class="postcard-footer">
        <button>Send My Postcard</button>
      </div>
    </div>
  </body>
</html>
