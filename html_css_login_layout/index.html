<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Layout</title>
		<link rel="stylesheet" href="./css/home.css" />
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="loginBox">
			<div id="loginTitle">
				<h1>Login</h1>
			</div>
			<div id="loginCredentials">
                <div>
                    <p class="regLabel">Username</p>
                </div>
                <div class="inputBox">
                    <i class="fa-regular fa-user fa-1x grayIcon"></i>
                    <input type="text" placeholder="Type your Username" />
                </div>
                <div>
                    <p class="regLabel">Password</p>
                </div>
                <div class="inputBox">
                    <i class="fa-solid fa-unlock grayIcon"></i>
                    <input type="password" placeholder="Type your Password" />
                </div>
                <div id="forgotLabel">
                    <button class="regButton regLabel">Forgot password?</button>
                </div>
            <div id="loginButtonBox">
				<button id="loginButton">Login</button>
			</div>
            <div id="signLabel">
				<p class="regLabel">Or Sign Up Using</p>
			</div>
            <div id="brandBox">
				<button class="brandButton" id="fButton">
                    <i class="fa-brands fa-facebook-f fa-2x"></i>
                </button>
                <button class="brandButton" id="xButton">
                    <i class="fa-brands fa-x-twitter fa-2x"></i>
                </button>
                <button class="brandButton" id="gButton">
                    <i class="fa-brands fa-google fa-2x"></i>
                </button>
			</div>
            <div id="footBox">
				<p class="regLabel">Or Sign Up Using</p>
                <button class="regButton regLabel">SIGN UP</button>
			</div>
	</body>
</html>
